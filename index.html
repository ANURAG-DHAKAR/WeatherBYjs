<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausam</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input class="input-box" type="text" placeholder="Location Daal">
                <button><i class="bi bi-search" id="searchBtn"></i></button>
            </div>
        </div>
        <div class="weather-body" >
            <img src="IMG/cloud.png" alt="weather-img" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description"></p>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="bi bi-moisture"></i>
                <div class="text">
                    <span id="humidity">0%</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
               <i class="bi bi-wind"></i>
                <div class="text">
                    <span id="wind-speed">0km\H</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
